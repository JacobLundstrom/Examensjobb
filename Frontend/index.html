<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>E-handel</title>
  <link rel="icon" type="image/x-icon" href="/Frontend/img/favicon.ico">
  <link rel="stylesheet" href="style.css">
</head> 
<header>
  <div class="banner">
    <img src="img/calc.png" alt="Banner bild">
  </div>
</header>
<body>

  <div class="split-container">

    <div class="left-side">
      <div class="Input">
        <div class="InputCard">

            <div class="CostPrice">
              <label for="CostPrice">Inköpspris</label>
              <input type="text" id="CostPrice">
            </div>

            <div class="SalePrice">
              <label for="SalePrice">Försäljningspris</label>
              <input type="text" id="SalePrice">
            </div>
          
            <div class="Shipping">
                <label for="Shipping">Frakt</label>
                <input type="text" id="Shipping">
              </div>

              <div class="Ads-Day">
                <label for="Ads-Day">Marknadsföringskostnad per dag</label>
                <input type="text" id="Ads-Day">
              </div>

              <div class="TotalSale">
                <label for="TotalSale">Total försäljning/månad</label>
                <input type="text" id="TotalSale">
              </div>
              
              <div class="TotalAd">
                <label for="TotalAd">Total marknadsföring/månad</label>
                <input type="text" id="TotalAd">
              </div>

              <div class="AccountantCost">
                <label for="Accountant">Revisorkostnad/månad</label>
                <input type="text" id="AccountantCost">
              </div>

              <div class="ShopifyCost">
                <label for="ShopifyCost">Shopify kostnad/månad</label>
                <input type="text" id="ShopifyCost">
              </div>

              <div class="BankCost">
                <label for="BankCost">Bank kostnad/mån</label>
                <input type="text" id="BankCost">
              </div>

              <div class="BookKeeping">
                <label for="BookKeeping">Bokföringskostnad/mån</label>
                <input type="text" id="BookKeepingCost">
              </div>

              <div class="OtherCost">
                <label for="OtherCost">Övriga kostnader/mån</label>
                <input type="text" id="OtherCost">
              </div>
          </div>
        </div>
    </div>
    <div class="right-side">
      <div class="Output">

          <div id="MinProduct">
              <label for="MinProduct">Minimum försäljning/dag</label>
              <div id="MinProductCalc"></div>
              <div id="MinSaleCalc"></div>
          </div>

          <div id="Profit/day">
              <label for="Profit/day">Vinst/Dag</label>
              <div id="ProfitDayCalc"></div>
          </div>
          <div id="Profit/month">
              <label for="Profit/month">Vinst/Månad</label>
              <div id="ProfitMonthCalc"></div>
          </div>
          <div id="Profit/product">
              <label for="Profit/product">Vinst/Produkt</label>
              <div id="ProfitProductCalc"></div>
          </div>
          <div id="MomsProduct">
              <label for="Moms/product">Moms/Produkt</label>
              <div id="MomsProductCalc"></div>
          </div>
          <div id="Charges/month">
              <label for="Charges/month">Avgifter/Månad</label>
              <div id="ChargesMonthCalc"></div>
          </div>
      </div>
   </div>  
  </div>
    <div class="history">
      <button id="saveToHistoryBtn">Save to History</button>
      <button id="clearHistoryBtn">Clear History</button>
      <div id="historyTableContainer"></div>
    </div>
</div>
<script src="calc.js"></script>

</body>

</html>
