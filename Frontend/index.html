<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>E-handel</title>
  <link rel="icon" type="image/x-icon" href="/Frontend/img/favicon.ico">
  <link rel="stylesheet" href="style.css">
</head> 
<header>
  <div class="banner">
    <img src="img/calc.png" alt="Banner bild">
  </div>
</header>
<body>

  <div class="split-container">

    <div class="left-side">
      <div class="Input">
        <div class="InputCard">

            <div class="CostPrice">
              <label for="CostPrice">Inköpspris</label>
              <input type="text" id="CostPrice">
            </div>

            <div class="SalePrice">
              <label for="SalePrice">Försäljningspris</label>
              <input type="text" id="SalePrice">
            </div>
          
            <div class="Shipping">
                <label for="Shipping">Frakt</label>
                <input type="text" id="Shipping">
              </div>

              <div class="Ads-Day">
                <label for="Ads-Day">Marknadsföringskostnad per dag</label>
                <input type="text" id="Ads-Day">
              </div>

              <div class="TotalSale">
                <label for="TotalSale">Total försäljning/månad</label>
                <input type="text" id="TotalSale">
              </div>
              
              <div class="TotalAd">
                <label for="TotalAd">Total marknadsföring/månad</label>
                <input type="text" id="TotalAd">
              </div>

              <div class="ChargeKlarna">
                <label for="ChargeKlarna">Avgift hos klarna/bank</label>
                <input type="text" id="ChargeKlarna">
              </div>

              <div class="Accountant">
                <label for="Accountant">Revisorkostnad/månad</label>
                <input type="text" id="Accountant">
              </div>

              <div class="ShopifyCost">
                <label for="ShopifyCost">Shopify kostnad/månad</label>
                <input type="text" id="ShopifyCost">
              </div>

              <div class="BankCost">
                <label for="BankCost">Bank kostnad/månad</label>
                <input type="text" id="BankCost">
              </div>

              <div class="Tax">
                <label for="Tax">Skatt</label>
                <input type="text" id="Tax">
              </div>

              <div class="OtherCost">
                <label for="OtherCost">Övriga kostnader/mån</label>
                <input type="text" id="OtherCost">
              </div>
          </div>
        </div>
    </div>
    <div class="right-side">
      <div class="Output">
          <div id="MinProduct">
              <p>Minimum försäljning/dag</p>
              <div id="MinProductCalc"></div>
              <div id="MinSaleCalc"></div>
          </div>
          <div id="Profit/day">
              <p>Vinst/Dag</p>
              <div id="ProfitDayCalc"></div>
          </div>
          <div id="Profit/month">
              <p>Vinst/Månad</p>
              <div id="ProfitMonthCalcc"></div>
          </div>
          <div id="Profit/product">
              <p>Vinst/Produkt</p>
              <div id="ProfitProductCalc"></div>
          </div>
          <div id="Vat/product">
              <p>Moms/Produkt</p>
              <div id="Vat/productCalc">asd</div>
          </div>
          <div id="Charges/month">
              <p>Avgifter/Månad</p>
              <div id="Charges/monthCalc">asd</div>
          </div>
          <div id="Tax/product">
              <p>Skatt/Produkt</p>
              <div id="Tax/productCalc">asd</div>
          </div>
          <div id="MonthlyCost">
              <p>Månadskostnad Totalt</p>
              <div id="MonthlyCostCalc">asd</div>
          </div>
          <button id="calculateButton">Calculate</button>
      </div>
   </div>  
  </div>
</div>
<script src="calc.js"></script>

</body>

</html>
